name: test-bob
on: [pull_request]

jobs:
  test:
    name: test-bob
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Prepack
        run: npm run prepack
      - name: Build bob
        run: npm run build
      - name: Install developer dependencies
        run: npm i
      - name: Run tests
        run: npm run test
