<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>%title%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs.css%cache-buster%" />
  <link rel="stylesheet" href="../../css/editor-css.css%cache-buster%" />
  %example-css-src%
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>%title%</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      %example-code%
    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="../../js/css-examples-libs.js%cache-buster%"></script>
  <script src="../../js/editor-css.js%cache-buster%"></script>
  %example-js-src%
</body>

</html>
